<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Visualization</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .chartContainer {
            width: 50%; /* Adjust as needed */
            height: 50%; /* Adjust as needed */
            box-sizing: border-box;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="chartContainer">
        <canvas id="forecastChart0"></canvas>
    </div>
    <div class="chartContainer">
        <canvas id="forecastChart1"></canvas>
    </div>
    <div class="chartContainer">
        <canvas id="forecastChart2"></canvas>
    </div>
    <!-- Add more divs with canvas elements for additional locations -->
    <script>
        // Fetch JSON data from the URL
        fetch('https://paraglidable.com/apps/api/get.php?key=35b2283df6154800&format=JSON&version=1')
            .then(response => response.json())
            .then(jsonData => {
                // Extracting labels (dates) from JSON
                var labels = Object.keys(jsonData);

                // Iterate over each location
                for (var i = 0; i < jsonData[labels[0]].length; i++) {
                    // Create chart for "fly" data
                    createChart(i, 'fly', 'blue');

                    // Create chart for "takeoff" data
                    createChart(i, 'takeoff', 'red');
                }

                // Function to create chart
                function createChart(index, type, color) {
                    var locationData = {
                        label: jsonData[labels[0]][index].name + ' - ' + type.charAt(0).toUpperCase() + type.slice(1),
                        data: [],
                        fill: false,
                        borderColor: color // Set color
                    };

                    // Iterate over each date
                    for (var date in jsonData) {
                        locationData.data.push(jsonData[date][index].forecast[type]); // Add data
                    }

                    // Create chart for each location
                    var ctx = document.getElementById('forecastChart' + index).getContext('2d');
                    var chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels.map(date => {
                                var dateObj = new Date(date);
                                var dayOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][dateObj.getDay()];
                                return `${date} (${dayOfWeek})`;
                            }),
                            datasets: [locationData]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false, // Allow the chart to adjust both vertically and horizontally
                            title: {
                                display: true,
                                text: 'Forecast Visualization - ' + jsonData[labels[0]][index].name
                            },
                            scales: {
                                yAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Forecast Value'
                                    }
                                }],
                                xAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Date'
                                    }
                                }]
                            }
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
