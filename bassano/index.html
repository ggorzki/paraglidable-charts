<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Visualization</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .chartContainer {
            width: 50%; /* Adjust as needed */
            height: 50%; /* Adjust as needed */
            box-sizing: border-box;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="chartContainer">
        <canvas id="forecastChart0"></canvas>
    </div>
    <div class="chartContainer">
        <canvas id="forecastChart1"></canvas>
    </div>
    <div class="chartContainer">
        <canvas id="forecastChart2"></canvas>
    </div>
    <!-- Add more divs with canvas elements for additional locations -->
    <script>
        // Fetch JSON data from the URL
        fetch('https://paraglidable.com/apps/api/get.php?key=35b2283df6154800&format=JSON&version=1')
            .then(response => response.json())
            .then(jsonData => {
                // Define colors
                var flyColor = 'blue';
                var takeoffColor = 'red';

                // Extracting labels (dates) and datasets (locations) from JSON
                var labels = Object.keys(jsonData);

                // Iterate over each location
                for (var i = 0; i < jsonData[labels[0]].length; i++) {
                    // Create datasets for fly and takeoff
                    var flyData = {
                        label: jsonData[labels[0]][i].name + ' - Fly',
                        data: [],
                        fill: false,
                        borderColor: flyColor
                    };

                    var takeoffData = {
                        label: jsonData[labels[0]][i].name + ' - Takeoff',
                        data: [],
                        fill: false,
                        borderColor: takeoffColor
                    };

                    // Iterate over each date
                    for (var date in jsonData) {
                        flyData.data.push(jsonData[date][i].forecast.fly); // Add fly data
                        takeoffData.data.push(jsonData[date][i].forecast.takeoff); // Add takeoff data
                    }

                    // Create chart for each location
                    var ctxFly = document.getElementById('forecastChart' + i).getContext('2d');
                    new Chart(ctxFly, {
                        type: 'line',
                        data: {
                            labels: labels.map(date => {
                                var dateObj = new Date(date);
                                var dayOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][dateObj.getDay()];
                                return `${date} (${dayOfWeek})`;
                            }),
                            datasets: [flyData]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false, // Allow the chart to adjust both vertically and horizontally
                            title: {
                                display: true,
                                text: 'Forecast Visualization - ' + jsonData[labels[0]][i].name + ' - Fly'
                            },
                            scales: {
                                yAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Forecast Value'
                                    }
                                }],
                                xAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Date'
                                    }
                                }]
                            }
                        }
                    });

                    var ctxTakeoff = document.getElementById('forecastChart' + i).getContext('2d');
                    new Chart(ctxTakeoff, {
                        type: 'line',
                        data: {
                            labels: labels.map(date => {
                                var dateObj = new Date(date);
                                var dayOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][dateObj.getDay()];
                                return `${date} (${dayOfWeek})`;
                            }),
                            datasets: [takeoffData]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false, // Allow the chart to adjust both vertically and horizontally
                            title: {
                                display: true,
                                text: 'Forecast Visualization - ' + jsonData[labels[0]][i].name + ' - Takeoff'
                            },
                            scales: {
                                yAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Forecast Value'
                                    }
                                }],
                                xAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Date'
                                    }
                                }]
                            }
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
