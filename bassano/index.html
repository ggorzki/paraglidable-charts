<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Visualization</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #chartContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <canvas id="forecastChart"></canvas>
    </div>
    <script>
        // Fetch JSON data from the URL
        fetch('https://paraglidable.com/apps/api/get.php?key=35b2283df6154800&format=JSON&version=1')
            .then(response => response.json())
            .then(jsonData => {
                // Define static colors for each location
                var locationColors = ['#FF5733', '#33FF57', '#3357FF']; // Add more colors as needed

                // Extracting labels (dates) and datasets (locations) from JSON
                var labels = Object.keys(jsonData);
                var datasets = [];

                // Iterate over each location
                for (var i = 0; i < jsonData[labels[0]].length; i++) {
                    var locationData = {
                        label: jsonData[labels[0]][i].name,
                        data: [],
                        fill: false,
                        borderColor: locationColors[i % locationColors.length] // Use static colors
                    };

                    // Iterate over each date
                    for (var date in jsonData) {
                        locationData.data.push(jsonData[date][i].forecast.fly); // Change to forecast type (fly, XC, takeoff) you want to visualize
                    }

                    datasets.push(locationData);
                }

                // Create chart
                var ctx = document.getElementById('forecastChart').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false, // Allow the chart to adjust both vertically and horizontally
                        title: {
                            display: true,
                            text: 'Forecast Visualization'
                        },
                        scales: {
                            yAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Forecast Value'
                                }
                            }],
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Date'
                                }
                            }]
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
