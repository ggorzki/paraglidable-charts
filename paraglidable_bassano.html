<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Visualization</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="forecastChart" width="800" height="400"></canvas>
    <script>
        // Fetch JSON data from the URL
        fetch('https://paraglidable.com/apps/api/get.php?key=35b2283df6154800&format=JSON&version=1')
            .then(response => response.json())
            .then(jsonData => {
                // Extracting labels (dates) and datasets (locations) from JSON
                var labels = Object.keys(jsonData);
                var datasets = [];

                // Iterate over each location
                for (var location in jsonData[labels[0]]) {
                    var locationData = {
                        label: jsonData[labels[0]][location].name,
                        data: [],
                        fill: false,
                        borderColor: getRandomColor()
                    };

                    // Iterate over each date
                    for (var date in jsonData) {
                        locationData.data.push(jsonData[date][location].forecast.fly); // Change to forecast type (fly, XC, takeoff) you want to visualize
                    }

                    datasets.push(locationData);
                }

                // Function to get random color for each line
                function getRandomColor() {
                    var letters = '0123456789ABCDEF';
                    var color = '#';
                    for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                }

                // Create chart
                var ctx = document.getElementById('forecastChart').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            text: 'Forecast Visualization'
                        },
                        scales: {
                            yAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Forecast Value'
                                }
                            }],
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Date'
                                }
                            }]
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
